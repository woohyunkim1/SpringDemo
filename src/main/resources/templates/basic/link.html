<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>URL 링크</h1>
    <ul>
        <li><a th:href="@{/hello}">basic url</a><p>http://localhost:8001/hello</p></li>
        <li><a th:href="@{/hello(param1=${param1}, param2=${param2})}">hello query param</a><p>http://localhost:8001/hello?param1=data1&param2=data2</p></li>
        <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">path variable</a><p>http://localhost:8001/hello/data1/data2</p></li>
        <li><a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}">path variable + query parameter</a><p>http://localhost:8001/hello/data1?param2=data2/li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Welcome!</title>
</head>
<body>
<h1>컨텐츠 데이터 출력하기</h1>
<ul>
  <li>th:text 사용
    <span th:text="${greeting}"></span>
  </li>
  <li>
    컨텐츠 안에서 직접 출력하기 = [[${greeting}]]
  </li>
</ul>
<h1>text vs utext</h1>
<ul>
  <li>th:text 사용
    <span th:text="${greeting}"></span>
  </li>
  <li>th:utext 사용
    <span th:utext="${greeting}"></span>
  </li>
</ul>
<h1>
  <span th:inline="none">[[...]] vs [(...)]</span>
</h1>
<ul>
  <li>
    <span th:inline="none">[[...]] = </span>
    [[${greeting}]]
  </li>
  <li>
    <span th:inline="none">[(...)] = </span>
    [(${greeting})]
  </li>
</ul>
</body>
</html>
